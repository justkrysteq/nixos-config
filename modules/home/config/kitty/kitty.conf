# SECTION: Keymaps

	map ctrl+backspace send_text all \x17
	map ctrl+shift+w close_tab
	map ctrl+shift+d detach_window
	map ctrl+shift+alt+d detach_window ask
	map ctrl+alt+t new_tab_with_cwd

	map alt+1 goto_tab 1
	map alt+2 goto_tab 2
	map alt+3 goto_tab 3
	map alt+4 goto_tab 4
	map alt+5 goto_tab 5
	map alt+6 goto_tab 6
	map alt+7 goto_tab 7
	map alt+8 goto_tab 8
	map alt+9 goto_tab 9

	# NOTE: This disables those keybinds for kitty

	# Enable Ctrl+Tab and Ctrl+Shift+Tab for neovim
	# map ctrl+tab send_text normal,application \x1b[9;5u
	# map ctrl+shift+tab send_text normal,application \x1b[9;6u   


# SECTION: Options

	confirm_os_window_close 0
	notify_on_cmd_finish invisible 60


# SECTION: Appearance

	# Window Appearance

		# background_opacity 0.7

	# Tab Appearance

		tab_bar_margin_width 0
		tab_bar_margin_height 10 5
		tab_fade 0

		# Style 1
		tab_bar_style powerline
		active_tab_background #80a0ff
		active_tab_foreground #080808
		inactive_tab_background #303030
		inactive_tab_foreground #c6c6c6
		tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}{title}"
