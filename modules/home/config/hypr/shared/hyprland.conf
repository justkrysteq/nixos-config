# Initial hyprland configuration

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source = modules/monitors.conf
source = modules/input.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = walker
$browser = brave
$calc = qalculate-gtk
$screenlock = hyprlock


#################
### AUTOSTART ###
#################

exec-once = hyprpaper & hypridle & swaync

exec-once = /nix/store/ib89gwl5gzhqrzmgnpmq4fn1w73nndd7-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target

exec-once = walker --gapplication-service
exec-once = systemctl --user start hyprpolkitagent
exec-once = ags run
exec-once = signal-desktop --start-in-tray --no-sandbox
exec-once = clipse -listen


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


