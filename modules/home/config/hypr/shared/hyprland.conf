#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
	gaps_in = 3
	gaps_out = 10

	border_size = 2

	# https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
	col.active_border = rgba(1c99ffee) rgba(5402b3ee) 30deg
	col.inactive_border = rgba(595959aa)

	# Set to true enable resizing windows by clicking and dragging on borders and gaps
	resize_on_border = false

	# Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
	allow_tearing = false

	layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
	rounding = 5
	rounding_power = 4

	# Change transparency of focused and unfocused windows
	active_opacity = 1.0
	inactive_opacity = 1.0

	dim_inactive = true
	dim_strength = 0.12

	# https://wiki.hypr.land/Configuring/Variables/#blur
	blur {
		enabled = true
		size = 9 # Previously 5
		passes = 2

		noise = 0
		vibrancy = 0.1696
		vibrancy_darkness = 0.3
	}

	shadow {
		enabled = true
		range = 8
		render_power = 6
		color = rgba(1a1a1aee)
	}
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
	enabled = yes, please :)

	# Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1

	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, fade
	animation = workspacesIn, 1, 1.21, almostLinear, fade
	animation = workspacesOut, 1, 1.94, almostLinear, fade
	animation = zoomFactor, 1, 7, quick
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
	pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P
	preserve_split = true
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
	new_status = master
}


############
### MISC ###
############

misc {
	disable_autoreload = false # set to true when you finish configuring (might save on battery)
}

render {
	direct_scanout = 2 # Optimization (1 for all fullscreen apps, 2 - for games) - if there are grphical glitches in fullscreen set to 0
}

ecosystem {
	no_donation_nag = true
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, killactive,
bind = $mainMod SHIFT, E, forcekillactive,
bind = $mainMod, End, exit,
bind = $mainMod, C, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, S, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser --incognito
bind = $mainMod, W, fullscreen, 0 # There's also fullscreenstate which can be useful to games, more in dispatchers
bind = $mainMod SHIFT, W, fullscreen, 1
bind = $mainMod SHIFT, backslash, forcerendererreload,
bind = $mainMod, semicolon, exec, $screenlock
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, T, exec, ags toggle "bar"
bind = $mainMod SHIFT, T, togglesplit, # dwindle
bind = $mainMod, V, exec, kitty --class clipse -e clipse; hyprctl dispatch sendshortcut "CTRL, V,"
bind = $mainMod SHIFT, V, exec, kitty --class clipse -e clipse

# Switch between floating and tiled windows
bind = $mainMod, A, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating
bind = $mainMod SHIFT, A, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext prev tiled || hyprctl dispatch cyclenext prev floating

# Move focus with mainMod + arrow keys or hjkl
