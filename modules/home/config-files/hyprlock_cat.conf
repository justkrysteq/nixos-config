# Battery value
label {
	monitor =
	text = cmd[update:5000] echo "<b>$(cat /sys/class/power_supply/BAT1/capacity)</b>"
	color = rgba(ffffffee)
	font_size = 12
	font_family = $nerdFont
	position = -39, -26
	halign = right
	valign = top
}

# Poweroff button
label {
	monitor = eDP-1
	color = rgba(ffffffee)
	text = cmd[] printf "⠀  ⠀"
	font_size = 40
	font_family = $nerdFont
	position = -25, -13
	halign = left
	valign = top
	onclick = poweroff
}

# Reboot button
label {
	monitor = eDP-1
	color = rgba(ffffffee)
	text = cmd[] printf "⠀  ⠀"
	font_size = 44
	font_family = $nerdFont
	position = 96, -10
	halign = left
	valign = top
	onclick = systemctl reboot
}

# Suspend button
label {
	monitor = eDP-1
	color = rgba(ffffffee)
	text = cmd[] printf "⠀ 󰤄 ⠀"
	font_size = 40
	font_family = $nerdFont
	position = 225, -11
	halign = left
	valign = top 
	onclick = systemctl suspend
}

# Network icon
label {
	monitor =
	color = rgba(ffffffee)
	text = cmd[update:5000] echo "$($HOME/.config/scripts/lockscreen/network-status.sh icon)⠀"
	font_size = 20
	font_family = $nerdFont
	position = 12, 0
	halign = right
	valign = top
}

# Network value
label {
	monitor =
	text = cmd[update:5000] echo "<b>$($HOME/.config/scripts/lockscreen/network-status.sh value)</b>"
	color = rgba(ffffffee)
	font_size = 12
	font_family = $nerdFont
	position = -9, -26
	halign = right
	valign = top
}

image {
	monitor =
	path = $HOME/.config/hypr/cat.png
	rounding = 0
	border_size = 0
	position = -20, 20
	halign = right
	valign = bottom
}
