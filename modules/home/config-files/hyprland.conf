# Initial hyprland configuration

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# name, resolution, position, scale
monitor = eDP-1, 1920x1080@144, 0x0, 1

# Alternate syntax
# monitorv2 {
#     output = eDP-1
#     mode = 1920x1080@144
#     position = 0x0
#     scale = 1
# }

monitor = desc: LG Electronics LG TV 0x01010101, preferred, auto, auto, mirror, eDP-1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
# $menu = krunner
$menu = walker
$browser = brave
# $calc = deepin-calculator
$calc = kcalc
$screenlock = hyprlock


#################
### AUTOSTART ###
#################

exec-once = hyprpaper & hypridle & swaync

exec-once = /nix/store/ib89gwl5gzhqrzmgnpmq4fn1w73nndd7-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target

exec-once = walker --gapplication-service
exec-once = systemctl --user start hyprpolkitagent
exec-once = ags run
exec-once = signal-desktop --start-in-tray --no-sandbox --password-store="kwallet6"


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

