#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 10

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(1c99ffee) rgba(5402b3ee) 30deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.12

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 9 # Previously 5
        passes = 2

        noise = 0
        vibrancy = 0.1696
        vibrancy_darkness = 0.3
    }

    shadow {
        enabled = true
        range = 8
        render_power = 6
        color = rgba(1a1a1aee)
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 7, quick
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P
    preserve_split = true
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = pl
    kb_variant =
    kb_model = pc104
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.2

    touchpad {
        natural_scroll = false
        disable_while_typing = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures

# Introduced in 0.51 - check wiki for more info
gesture = 3, horizontal, workspace

gestures {
#    workspace_swipe = true
#    workspace_swipe_fingers = 3
    workspace_swipe_distance = 125
    workspace_swipe_cancel_ratio = 0.3
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }


############
### MISC ###
############

misc {
    disable_autoreload = false # set to true when you finish configuring (might save on battery)
}

render {
    direct_scanout = 2 # Optimization (1 for all fullscreen apps, 2 - for games) - if there are grphical glitches in fullscreen set to 0
}

ecosystem {
    no_donation_nag = true
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, killactive,
bind = $mainMod SHIFT, E, forcekillactive,
bind = $mainMod, M, exit,
bind = $mainMod, C, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, S, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser --incognito
bind = $mainMod, W, fullscreen, 0 # There's also fullscreenstate which can be useful to games, more in dispatchers
bind = $mainMod SHIFT, W, fullscreen, 1
bind = $mainMod SHIFT, backslash, forcerendererreload,
bind = $mainMod, L, exec, $screenlock
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, T, exec, ags toggle "bar"

# Switch between floating and tiled windows
bind = $mainMod, A, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating
bind = $mainMod SHIFT, A, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext prev tiled || hyprctl dispatch cyclenext prev floating

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Swap window with mainMod + ALT + arrow keys
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Cycle window focus
bind = $mainMod, Tab, cyclenext,
bind = $mainMod SHIFT, Tab, cyclenext, prev

# Minimize window
bind = $mainMod, D, togglespecialworkspace, minimized
bind = $mainMod, D, movetoworkspace, +0
bind = $mainMod, D, togglespecialworkspace, minimized
bind = $mainMod, D, movetoworkspace, special:minimized
bind = $mainMod, D, togglespecialworkspace, minimized

# Special workspace to float over all workspaces
bind = $mainMod SHIFT, D, movetoworkspace, special:superfloat
bind = $mainMod ALT, D, movetoworkspacesilent, e+0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + ALT + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Screenshots
bind = $mainMod SHIFT, S, exec, hyprshot -zsm region --clipboard-only # Screenshot region to clipboard
bind = $mainMod CTRL SHIFT, S, exec, hyprshot -zm region -o $HOME/Pictures/Screenshots # Screenshot region to clipboard and save to ~/Pictures/Screenshots/
bind = , PRINT, exec, hyprshot -sm active --mode output --clipboard-only # Screenshot screen to clipboard
bind = SHIFT, PRINT, exec, hyprshot -m active --mode output -o $HOME/Pictures/Screenshots # Screenshot screen to clipboard and save to ~/Pictures/Screenshots/
bind = CTRL, PRINT, exec, wl-paste | swappy -f - # Open swappy with an image from clipboard
bind = CTRL SHIFT, PRINT, exec, hyprshot -sm active --mode output --clipboard-only | wl-paste | swappy -f - # Screenshot screen and open swappy
bind = $mainMod, PRINT, exec, hyprshot -sm active --mode window --clipboard-only # Screenshot window to clipboard
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m active --mode window -o $HOME/Pictures/Screenshots # Screenshot window to clipboard and save to ~/Pictures/Screenshots/


# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
#bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next

# Custom binds
bind = , XF86Calculator, exec, $calc


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

windowrule = float, class:^(org.kde.kcalc)$, title:^(KCalc)$
windowrule = move 1100 210, initialTitle:KCalc

windowrule = float, class: obsidian
windowrule = move 379 48, class: obsidian
windowrule = size 1160 959, class: obsidian

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Set border color on fullscreen
windowrule = bordercolor rgba(8d00e2ee) rgba(5402b3ee) 30deg, fullscreen:1

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

