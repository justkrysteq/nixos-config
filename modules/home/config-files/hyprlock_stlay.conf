# Battery value
label {
	monitor =
	text = cmd[update:5000] echo "<b>$(cat /sys/class/power_supply/BAT1/capacity)</b>"
	color = rgba(ffffffee)
	font_size = 12
	font_family = $nerdFont
	position = -39, -26
	halign = right
	valign = top
}

# Poweroff button
label {
	monitor = eDP-1
	color = rgba(ffffffee)
	text = cmd[] printf "⠀  ⠀"
#	text =  
	font_size = 40
	font_family = $nerdFont
	position = -125, 150
	halign = center
	valign = bottom
	onclick = poweroff
}

# Reboot button
label {
	monitor = eDP-1
	color = rgba(ffffffee)
	text = cmd[] printf "⠀  ⠀"
#	text = 
	font_size = 44
	font_family = $nerdFont
	position = 0, 146
	halign = center
	valign = bottom
	onclick = systemctl reboot
}

# Suspend button
label {
	monitor = eDP-1
	color = rgba(ffffffee)
	text = cmd[] printf "⠀ 󰤄 ⠀"
#	text = 󰤄 
	font_size = 40
	font_family = $nerdFont
	position = 125, 150
	halign = center
	valign = bottom
	onclick = systemctl suspend
}

# Network icon
label {
	monitor =
	color = rgba(ffffffee)
	text = cmd[update:5000] echo "$($HOME/.config/scripts/lockscreen/network-status.sh icon)⠀"
	font_size = 20
	font_family = $nerdFont
	position = 12, 0
	halign = right
	valign = top
}

# Network value
label {
	monitor =
	text = cmd[update:5000] echo "<b>$($HOME/.config/scripts/lockscreen/network-status.sh value)</b>"
	color = rgba(ffffffee)
	font_size = 12
	font_family = $nerdFont
	position = -9, -26
	halign = right
	valign = top
}

