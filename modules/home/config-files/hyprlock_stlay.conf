# Shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# If some things are not showing up then make sure your permissions are set right and that all scripts used here are executable by hyprlock (chmod o+x scriptname.sh)

$font = Monospace
$nerdFont = Hack Nerd Font Proto # If power buttons look weird change font from Proto to Mono and uncomment lines with icons below
$timeFont = Odin Rounded
$weekdayFont = Anurati

general {
	hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
	enabled = true
	bezier = linear, 1, 1, 0, 0
	animation = fadeIn, 1, 5, linear
	animation = fadeOut, 1, 5, linear
	animation = inputFieldDots, 1, 2, linear
}

background {
	monitor =
#	path = screenshot
	path = $HOME/.config/hypr/wallpaper.png
	blur_passes = 3
}

input-field {
	monitor = eDP-1
	size = 20%, 5%
	ouline_thickness = 3
	inner_color = rgba(efefef30)

#	outline_thickness = 3
#	inner_color = rgba(0, 0, 0, 0.0) # no fill
	outer_color = rgba(00000000)
	capslock_color = rgba(00000000)
#	outer_color = rgba(1c99ffee) rgba(5402b3ee) 335deg
#	check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
#	fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg
#	capslock_color = rgba(aca9ffee) rgba(5402b3ee) 335deg

	font_color = rgb(efefef)
	fade_on_empty = false
	rounding = 10

	font_family = $font
	placeholder_text = <b>Enter password...</b>
	fail_text = $PAMFAIL

	# uncomment to use a letter instead of a dot to indicate the typed password
	# dots_text_format = *
	# dots_size = 0.4
	dots_spacing = 0.3

	# uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
	# hide_input = true

	position = 0, -142
	halign = center
	valign = center
}

# Profile picture
image {
	monitor = eDP-1
	path = $HOME/.config/hypr/profile.webp
	position = 0, 80
	border_size = 5
	border_color = rgba(e123ebee) rgba(420b6aee) 30deg
	size = 230
}

# Username
label {
	text = <b>$DESC</b>
	font_size = 26
	font_family = $font 
	position = 0, -65
	
#	halign = left
#	valign = top
}

# Time
label {
	monitor =
	text = - $TIME - # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
	font_size = 18
	font_family = $timeFont
	position = 0, -260
	halign = center
	valign = top
}

# Date
label {
	monitor =
	text = cmd[update:60000] echo "<span text_transform='uppercase'>$(LC_TIME='en_US.UTF-8' date +'%d %b %Y')</span>" # update every 60 seconds
	font_size = 25
	font_family = $timeFont
	position = 0, -225
	halign = center
	valign = top
}

# Weekday
label {
	monitor =
	text = cmd[update:60000] echo "<span letter_spacing='25000'>$($HOME/.config/scripts/lockscreen/weekday.sh)</span>" # update every 60 seconds
	font_size = 90
	font_family = $weekdayFont
	position = 0, -100
	halign = center
	valign = top
}


# Battery icon
label {
	monitor =
	text = cmd[update:5000] echo "$($HOME/.config/scripts/lockscreen/battery-status.sh) ⠀"
	color = rgba(ffffffee)
	font_size = 20
	font_family = $nerdFont
	position = -4, 0 
	halign = right
	valign = top
}

